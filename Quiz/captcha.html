<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How to Integrate Google “No CAPTCHA reCAPTCHA” on Your Website</title>

    <script src="captcha.js"></script>
 
    <script type="text/javascript">
        var onloadCallback = function() {
          grecaptcha.render('html_element', {
            'sitekey' : '6LcCSOsUAAAAAG1XcHrs1wfcIiY8zpNhWaHJ3bSb'
          });
        };
      </script>

</head>
 
  <body>
 
    <form action="register.html" onsubmit="return validate()" method="post">
 
      <label for="name">Name:</label>
      <input name="name" required><br />
 
      <label for="email">Email:</label>
      <input name="email" type="email" required><br />
 
      <div class="g-recaptcha" data-sitekey="6LcCSOsUAAAAAG1XcHrs1wfcIiY8zpNhWaHJ3bSb"></div>
      <!-- <span id="cc"></span> -->
      
 
      <input type="submit" value="Submit" />
 
    </form>
 
    <!--js-->

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
</script>
 
  </body>
</html>
